            if (lowerInput.includes('order') || lowerInput.includes('track')) {
              botResponse = "You can track your order in the Profile section using your Tracking Code.";
            } else if (lowerInput.includes('bkash') || lowerInput.includes('nagad') || lowerInput.includes('payment')) {
              botResponse = "We accept bKash and Nagad. Payments are secure and verified instantly.";
            } else if (lowerInput.includes('refund') || lowerInput.includes('cancel')) {
              botResponse = "You can cancel pending orders from your Order History. Refunds are processed within 24 hours.";
            } else if (lowerInput.includes('hi') || lowerInput.includes('hello')) {
              botResponse = "Hi there! Ready to level up your gaming experience?";
            }

            setMessages(prev => [...prev, { id: Date.now() + 1, text: botResponse, sender: 'bot' }]);
          }, 1000);
        };

        if (!isOpen) return null;

        return (
          <div className="fixed inset-0 z-[80] flex items-center justify-center p-4 md:items-end md:justify-end md:p-6">
            <div className="absolute inset-0 bg-black/60 md:hidden" onClick={onClose}></div>

            <div className="bg-[#18181B] w-full max-w-sm h-[500px] rounded-2xl shadow-2xl border border-app-accent/30 flex flex-col relative overflow-hidden animate-in slide-in-from-bottom-10 duration-300">
              
              <div className="p-4 bg-app-accent flex justify-between items-center shadow-md">
                  <div className="flex items-center gap-2">
                      <div className="p-1.5 bg-white/20 rounded-full">
                          <Bot size={20} className="text-white" />
                      </div>
                      <div>
                          <h3 className="text-white font-bold text-sm">G-Store Assistant</h3>
                          <div className="flex items-center gap-1">
                              <span className="w-1.5 h-1.5 bg-green-400 rounded-full animate-pulse"></span>
                              <span className="text-[10px] text-white/80">Online</span>
                          </div>
                      </div>
                  </div>
                  <button onClick={onClose} className="text-white/80 hover:text-white transition-colors">
                      <X size={20} />
                  </button>
              </div>

              <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-app-bg/50">
                  {messages.map((msg) => (
                      <div key={msg.id} className={`flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`}>
                          <div className={`max-w-[80%] p-3 rounded-2xl text-sm ${msg.sender === 'user' ? 'bg-app-accent text-white rounded-br-none' : 'bg-app-card border border-white/10 text-gray-200 rounded-bl-none'}`}>
                              {msg.text}
                          </div>
                      </div>
                  ))}
                  <div ref={messagesEndRef} />
              </div>

              <div className="p-3 bg-app-card border-t border-white/5 flex gap-2">
                  <input 
                      type="text" 
                      value={input}
                      onChange={(e) => setInput(e.target.value)}
                      onKeyDown={(e) => e.key === 'Enter' && handleSend()}
                      placeholder="Ask for help..."
                      className="flex-1 bg-app-input border border-white/10 rounded-full px-4 py-2 text-sm text-white focus:outline-none focus:border-app-accent transition-colors"
                  />
                  <button 
                      onClick={handleSend}
                      className="p-2 bg-app-accent hover:bg-app-accentHover text-white rounded-full transition-colors shadow-glow-blue"
                  >
                      <Send size={18} />
                  </button>
              </div>

            </div>
          </div>
        );
      };

      const Footer = ({ onOpenPolicy, onOpenSupport }) => {
        return (
          <footer className="mt-12 border-t border-white/5 bg-black/20 pt-10 pb-24 px-6">
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
              <div>
                <h3 className="text-xl font-black italic tracking-tighter text-white mb-4">MOHOLLA OFFICIAL SHOP</h3>
                <p className="text-sm text-app-muted leading-relaxed mb-4">
                  The ultimate destination for gamers in Bangladesh. Top-up games, buy gift cards, and upgrade your setup with instant delivery via bKash & Nagad. 24/7 Support available.
                </p>
                <div className="flex gap-4">
                  <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" className="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-white hover:bg-app-accent transition-colors border border-white/5"><Facebook size={16} /></a>
                  <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" className="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-white hover:bg-app-accent transition-colors border border-white/5"><Twitter size={16} /></a>
                  <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" className="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-white hover:bg-app-accent transition-colors border border-white/5"><Instagram size={16} /></a>
                  <a href="https://youtube.com" target="_blank" rel="noopener noreferrer" className="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-white hover:bg-app-accent transition-colors border border-white/5"><Youtube size={16} /></a>
                </div>
              </div>

              <div className="grid grid-cols-2 gap-4">
                <div>
                  <h4 className="font-bold text-white mb-4">Shop</h4>
                  <ul className="space-y-2 text-sm text-app-muted">
                    <li><a href="#" className="hover:text-app-accent transition-colors">Nitro Subscriptions</a></li>
                    <li><a href="#" className="hover:text-app-accent transition-colors">Game Points</a></li>
                    <li><a href="#" className="hover:text-app-accent transition-colors">Gift Cards</a></li>
                    <li><a href="#" className="hover:text-app-accent transition-colors">Server Boosts</a></li>
                  </ul>
                </div>
                <div>
                  <h4 className="font-bold text-white mb-4">Support</h4>
                  <ul className="space-y-2 text-sm text-app-muted cursor-pointer">
                    <li><span onClick={onOpenSupport} className="hover:text-app-accent transition-colors">Help Center / Ticket</span></li>
                    <li><span onClick={() => onOpenPolicy('terms')} className="hover:text-app-accent transition-colors">Terms of Service</span></li>
                    <li><span onClick={() => onOpenPolicy('privacy')} className="hover:text-app-accent transition-colors">Privacy Policy</span></li>
                    <li><span onClick={() => onOpenPolicy('refund')} className="hover:text-app-accent transition-colors">Refund Policy</span></li>
                  </ul>
                </div>
              </div>

              <div>
                <h4 className="font-bold text-white mb-4">Contact Us</h4>
                <ul className="space-y-3 text-sm text-app-muted">
                  <li className="flex items-center gap-3">
                    <div className="p-2 bg-white/5 rounded-full"><Mail size={14} className="text-app-accent" /></div>
                    <span>support@moholla.shop</span>
                  </li>
                  <li className="flex items-center gap-3">
                    <div className="p-2 bg-white/5 rounded-full"><Phone size={14} className="text-app-accent" /></div>
                    <span>+880 1234-567890</span>
                  </li>
                  <li className="flex items-center gap-3">
                    <div className="p-2 bg-white/5 rounded-full"><MapPin size={14} className="text-app-accent" /></div>
                    <span>Dhaka, Bangladesh</span>
                  </li>
                </ul>
              </div>
            </div>

            <div className="border-t border-white/5 pt-6 flex flex-col md:flex-row justify-between items-center gap-4 text-center md:text-left">
              <p className="text-xs text-app-muted">
                &copy; {new Date().getFullYear()} Moholla Official Shop. All rights reserved.
              </p>
              <div className="flex items-center gap-4">
                  <img src="https://seeklogo.com/images/B/bkash-logo-FBB258B90F-seeklogo.com.png" alt="bKash" className="h-6 opacity-70 grayscale hover:grayscale-0 transition-all" />
                  <img src="https://seeklogo.com/images/N/nagad-logo-7A70CCFEE0-seeklogo.com.png" alt="Nagad" className="h-6 opacity-70 grayscale hover:grayscale-0 transition-all" />
              </div>
            </div>
          </footer>
        );
      };

      // --- MAIN APP COMPONENT ---

      const App = () => {
        const [isLoggedIn, setIsLoggedIn] = useState(false);
        const [currentUser, setCurrentUser] = useState(null);
        const [activeTab, setActiveTab] = useState('home');
        const [cart, setCart] = useState([]);
        
        const [orders, setOrders] = useState(() => {
          const savedOrders = localStorage.getItem('gstore_orders');
          return savedOrders ? JSON.parse(savedOrders) : [];
        });
        
        const [showToast, setShowToast] = useState(false);
        const [toastMessage, setToastMessage] = useState('Added to cart!');
        
        const [selectedProduct, setSelectedProduct] = useState(null);
        const [isCheckoutOpen, setIsCheckoutOpen] = useState(false);
        const [isOrderHistoryOpen, setIsOrderHistoryOpen] = useState(false);
        const [isAIHelpOpen, setIsAIHelpOpen] = useState(false);
        
        const [activePolicy, setActivePolicy] = useState(null);
        const [isSupportOpen, setIsSupportOpen] = useState(false);

        useEffect(() => {
          const savedSession = localStorage.getItem('gstore_session');
          if (savedSession) {
            try {
              const user = JSON.parse(savedSession);
              setCurrentUser(user);
              setIsLoggedIn(true);
            } catch (e) {
              console.error("Failed to load session", e);
              localStorage.removeItem('gstore_session');
            }
          }
        }, []);

        const handleUpdateUser = (updatedUser) => {
          setCurrentUser(updatedUser);
          
          const storedUsersStr = localStorage.getItem('gstore_users');
          if (storedUsersStr) {
              const storedUsers = JSON.parse(storedUsersStr);
              const userIndex = storedUsers.findIndex((u) => u.id === updatedUser.id);
              if (userIndex !== -1) {
                  storedUsers[userIndex] = { ...storedUsers[userIndex], ...updatedUser };
                  localStorage.setItem('gstore_users', JSON.stringify(storedUsers));
              }
          }

          localStorage.setItem('gstore_session', JSON.stringify(updatedUser));
        };

        const handleLogin = (user) => {
          setCurrentUser(user);
          setIsLoggedIn(true);
          setActiveTab('home');
          localStorage.setItem('gstore_session', JSON.stringify(user));
        };

        const handleLogout = () => {
          setIsLoggedIn(false);
          setCurrentUser(null);
          setCart([]);
          setActiveTab('home');
          localStorage.removeItem('gstore_session');
        };

        const addToCart = (product) => {
          setCart([...cart, product]);
          setToastMessage('Added to cart!');
          setShowToast(true);
          setTimeout(() => setShowToast(false), 2000);
        };

        const removeFromCart = (id) => {
          const index = cart.findIndex(item => item.id === id);
          if (index > -1) {
            const newCart = [...cart];
            newCart.splice(index, 1);
            setCart(newCart);
          }
        };

        const toggleWishlist = (product) => {
          if (!currentUser) return;
          
          const currentWishlist = currentUser.wishlist || [];
          let newWishlist;
          let msg;

          if (currentWishlist.includes(product.id)) {
              newWishlist = currentWishlist.filter(id => id !== product.id);
              msg = "Removed from wishlist";
          } else {
              newWishlist = [...currentWishlist, product.id];
              msg = "Added to wishlist";
          }

          handleUpdateUser({ ...currentUser, wishlist: newWishlist });
          setToastMessage(msg);
          setShowToast(true);
          setTimeout(() => setShowToast(false), 2000);
        };

        const handleOrderPlaced = (newOrder) => {
          const orderWithUser = { ...newOrder, email: currentUser?.email || newOrder.email };
          const updatedOrders = [orderWithUser, ...orders];
          
          setOrders(updatedOrders);
          setCart([]);
          
          localStorage.setItem('gstore_orders', JSON.stringify(updatedOrders));
        };

        const cartTotal = cart.reduce((sum, item) => sum + item.price, 0);

        const myOrders = orders.filter(o => o.email === currentUser?.email);

        if (!isLoggedIn) {
          return <Login onLogin={handleLogin} />;
        }

        return (
          <div className="min-h-screen bg-app-bg text-app-text max-w-lg mx-auto md:max-w-none md:border-x md:border-white/5 relative overflow-hidden font-sans">
            
            <div className={`fixed top-4 left-1/2 -translate-x-1/2 bg-white text-black font-bold px-6 py-3 rounded-full shadow-glow-blue z-[70] transition-all duration-300 pointer-events-none ${showToast ? 'translate-y-0 opacity-100' : '-translate-y-10 opacity-0'}`}>
              {toastMessage}
            </div>

            <button 
              onClick={() => setIsAIHelpOpen(true)}
              className="fixed bottom-24 right-4 md:right-8 z-40 p-4 bg-app-accent text-white rounded-full shadow-glow-purple hover:scale-110 transition-transform animate-bounce-slow"
            >
              <MessageSquare size={28} />
            </button>

            {selectedProduct && (
              <ProductDetailsModal 
                  product={selectedProduct} 
                  isOpen={!!selectedProduct} 
                  onClose={() => setSelectedProduct(null)}
                  onAddToCart={addToCart}
              />
            )}
            
            <CheckoutModal 
              isOpen={isCheckoutOpen} 
              onClose={() => setIsCheckoutOpen(false)} 
              cartItems={cart}
              total={cartTotal}
              onOrderPlaced={handleOrderPlaced}
            />

            <OrderHistory 
              isOpen={isOrderHistoryOpen}
              onClose={() => setIsOrderHistoryOpen(false)}
              orders={myOrders}
            />

            <AIHelp 
              isOpen={isAIHelpOpen}
              onClose={() => setIsAIHelpOpen(false)}
            />

            <PolicyModal 
              isOpen={!!activePolicy}
              type={activePolicy}
              onClose={() => setActivePolicy(null)}
            />

            <SupportTicketModal 
              isOpen={isSupportOpen}
              onClose={() => setIsSupportOpen(false)}
              user={currentUser}
            />

            <div className="fixed top-0 left-0 w-full h-full pointer-events-none z-0 overflow-hidden">
              <div className="absolute top-[-15%] left-[-15%] w-[600px] h-[600px] bg-indigo-600/20 rounded-full blur-[130px] animate-pulse" />
              <div className="absolute top-[30%] right-[-15%] w-[500px] h-[500px] bg-purple-600/20 rounded-full blur-[130px] animate-pulse delay-700" />
              <div className="absolute bottom-[-15%] left-[20%] w-[600px] h-[600px] bg-pink-600/10 rounded-full blur-[150px] animate-pulse delay-1000" />
            </div>

            <div className="relative z-10 pb-32">
              
              <div className="h-16 flex items-center justify-between border-b border-white/5 bg-app-bg/80 backdrop-blur-md sticky top-0 z-40 px-6">
                  <span className="text-lg font-black italic tracking-tighter text-white">
                      MOHOLLA OFFICIAL SHOP
                  </span>
                  <div className="flex items-center gap-3">
                  </div>
              </div>

              <div className="bg-app-accent/10 border-b border-app-accent/20 py-2.5 px-6 flex items-center gap-3 overflow-hidden">
                  <BellRing size={14} className="text-app-accent shrink-0 animate-pulse" />
                  <div className="text-xs font-medium text-white truncate">
                      Welcome to <span className="text-app-accent font-bold">Moholla Official Shop</span>! Best deals on all items.
                  </div>
              </div>

              {activeTab === 'home' && (
                <div className="animate-in fade-in duration-500">
                  <HeroBanner />
                  <BrandSection />

                  <section className="mb-8">
                    <div className="flex justify-between items-center px-6 mb-4">
                      <h2 className="text-xl font-bold text-white">Popular Subscriptions</h2>
                    </div>
                    <div className="flex overflow-x-auto no-scrollbar gap-4 px-6 pb-8 snap-x snap-mandatory pt-2">
                      {NITRO_PRODUCTS.map(product => (
                        <ProductCard 
                          key={product.id} 
                          product={product} 
                          onAddToCart={addToCart} 
                          onClick={setSelectedProduct}
                          onToggleWishlist={toggleWishlist}
                          isFavoriteOverride={currentUser?.wishlist?.includes(product.id)}
                        />
                      ))}
                    </div>
                  </section>

                  <section className="mb-8">
                    <div className="flex justify-between items-center px-6 mb-4">
                      <h2 className="text-xl font-bold text-white">Featured Items</h2>
                    </div>
                    <div className="flex overflow-x-auto no-scrollbar gap-4 px-6 pb-8 snap-x snap-mandatory pt-2">
                      {FEATURED_ITEMS.map(product => (
                        <ProductCard 
                          key={product.id} 
                          product={product} 
                          onAddToCart={addToCart}
                          onClick={setSelectedProduct}
                          onToggleWishlist={toggleWishlist}
                          isFavoriteOverride={currentUser?.wishlist?.includes(product.id)}
                        />
                      ))}
                    </div>
                  </section>

                  <section className="mb-8">
                    <div className="flex justify-between items-center px-6 mb-4">
                      <h2 className="text-xl font-bold text-white">Server Boosts</h2>
                    </div>
                    <div className="flex overflow-x-auto no-scrollbar gap-4 px-6 pb-8 snap-x snap-mandatory pt-2">
                      {BOOST_ITEMS.map(product => (
                        <ProductCard 
                          key={product.id} 
                          product={product} 
                          onAddToCart={addToCart}
                          onClick={setSelectedProduct}
                          onToggleWishlist={toggleWishlist}
                          isFavoriteOverride={currentUser?.wishlist?.includes(product.id)}
                        />
                      ))}
                    </div>
                  </section>

                  <section className="mb-8">
                    <div className="flex justify-between items-center px-6 mb-4">
                      <h2 className="text-xl font-bold text-white">Game Store</h2>
                    </div>
                    <div className="flex overflow-x-auto no-scrollbar gap-4 px-6 pb-8 snap-x snap-mandatory pt-2">
                      {GAME_SHOP_ITEMS.map(product => (
                        <ProductCard 
                          key={product.id} 
                          product={product} 
                          onAddToCart={addToCart}
                          onClick={setSelectedProduct}
                          onToggleWishlist={toggleWishlist}
                          isFavoriteOverride={currentUser?.wishlist?.includes(product.id)}
                        />
                      ))}
                    </div>
                  </section>

                  <section className="mb-8">
                    <div className="flex justify-between items-center px-6 mb-4">
                      <h2 className="text-xl font-bold text-white">Profile Decorations</h2>
                    </div>
                    <div className="flex overflow-x-auto no-scrollbar gap-4 px-6 pb-8 snap-x snap-mandatory pt-2">
                      {DECOR_ITEMS.map(product => (
                        <ProductCard 
                          key={product.id} 
                          product={product} 
                          onAddToCart={addToCart}
                          onClick={setSelectedProduct}
                          onToggleWishlist={toggleWishlist}
                          isFavoriteOverride={currentUser?.wishlist?.includes(product.id)}
                        />
                      ))}
                    </div>
                  </section>
                  
                  <Footer 
                    onOpenPolicy={setActivePolicy}
                    onOpenSupport={() => setIsSupportOpen(true)}
                  />
                </div>
              )}

              {activeTab === 'profile' && currentUser && (
                  <Profile 
                      user={currentUser}
                      orderCount={myOrders.length}
                      wishlistCount={currentUser.wishlist ? currentUser.wishlist.length : 0}
                      couponCount={currentUser.coupons || 0}
                      onLogout={handleLogout} 
                      onOpenOrderHistory={() => setIsOrderHistoryOpen(true)}
                      onTrackOrder={() => setIsOrderHistoryOpen(true)}
                      onUpdateUser={handleUpdateUser}
                  />
              )}

              {activeTab === 'cart' && (
                    <Cart 
                      items={cart} 
                      onRemove={removeFromCart} 
                      onCheckout={() => setIsCheckoutOpen(true)} 
                    />
              )}

            </div>

            <BottomNav activeTab={activeTab} setActiveTab={setActiveTab} cartCount={cart.length} />
          </div>
        );
      };

      // --- RENDER ---
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
