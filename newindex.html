<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moholla Official Shop</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=gg+sans:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              app: {
                bg: '#0F0F12',       
                card: '#18181B',     
                accent: '#6366F1',   
                accentHover: '#4F46E5',
                secondary: '#27272A', 
                text: '#E4E4E7',     
                muted: '#71717A',    
                bkash: '#E2136E',
                nagad: '#F6921E',
                input: '#27272A',
              }
            },
            boxShadow: {
              'glow-blue': '0 0 20px -5px rgba(99, 102, 241, 0.4)',
              'glow-purple': '0 0 20px -5px rgba(168, 85, 247, 0.4)',
              'glow-hot': '0 0 25px -5px rgba(236, 72, 153, 0.5)',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
            }
          },
        },
      }
    </script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Lucide React Icons (UMD) -->
    <script src="https://unpkg.com/lucide-react/dist/umd/lucide-react.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body class="bg-app-bg text-app-text antialiased selection:bg-app-accent selection:text-white">
    <div id="root"></div>

    <!-- Main Application Script -->
    <script type="text/babel" src="javascript.js"></script>
  </body>
</html>
